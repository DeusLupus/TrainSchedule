<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<header>
	<div class="jumbotron">
		<h1>Jumbotron</h1>
	</div>
</header>

<body>
	<div class="container">

	<div id='schedule'>
		<table class="table table-striped table-bordered table-hover">
			<h3>Train Schedule</h3>
		</table>
	</div>

	<div id='addtrain'>
	<form class="form">
		<h3>Add Train</h3>
		<div class="form-group">
		  <div class="col-xs-10">
		  	<label for="example-text-input" class="col-xs-2 col-form-label">Train Name</label>
		    <input class="form-control" type="text" value="" id="name">
		  </div>
		</div>

		<div class="form-group">
		  <div class="col-xs-10">
		  	<label for="example-text-input" class="col-xs-2 col-form-label">Destination</label>
		    <input class="form-control" type="text" value="" id="dest">
		  </div>
		</div>

		<div class="form-group">
		  <div class="col-xs-10">
		  	<label for="example-text-input" class="col-xs-2 col-form-label">First Train Time (HH:mm - military time)</label>
		    <input class="form-control" type="text" value="" id="first">
		  </div>
		</div>

		<div class="form-group">
		  <div class="col-xs-10">
		  	<label for="example-text-input" class="col-xs-2 col-form-label">Frequency</label>
		    <input class="form-control" type="text" value="" id="freq">
		  </div>
		</div>
	</div>

	</div>
	</form>
		<input class="btn btn-default" type="submit" value="Submit">

	<footer class="footer">
		<h6>
			<p>Deo Bissessar<p>
			<p>UCF Coding Bootcamp 2016</p>
		</h6>
		<!-- Added JQuery, Firebase, & Moment JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
 		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	</footer>
</body>
</html>
